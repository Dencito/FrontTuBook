<header class="header-page d-flex justify-content-between">
  <label
    ><input
      type="text"
      placeholder="Search for book title, author, keyword" /><i
      class="fa fa-search"
      aria-hidden="true"
    ></i
  ></label>
  <div class="notification-user d-flex">
     <app-notification class="pt-2"></app-notification>
    <div class="user">
      <img
        src="https://www.treatwell.es/in-the-glow/wp-content/uploads/sites/10/2022/03/Hombres-cara-redonda-Treat.png"
        alt=""
      />
      <span>@Santiago Martinez</span>
    </div>
  </div>
</header>
<main class="mt-3">
    <h2 class="fw-bold">Trending Books</h2>
    <app-list-books [books]="booksData" class="d-flex flex-wrap gap-1">

    </app-list-books>
</main>
